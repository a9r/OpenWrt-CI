name: OpenWrt-CI

on:
  push:
    branches: 
      - main
  # schedule:
  #   - cron: 0 20 * * *
  # release:
  #   types: [published]

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    
      - name: Checkout
        uses: actions/checkout@master
        
        
      - name: Initialization environment
        env:
          DEBIAN_FRONTEND: noninteractive
        run: |
          sudo -E apt-get -yqq update
          sudo -E apt-get -yqq install build-essential asciidoc binutils bzip2 gawk gettext git libncurses5-dev libz-dev patch python3 unzip zlib1g-dev lib32gcc1 libc6-dev-i386 subversion flex uglifyjs git-core gcc-multilib p7zip p7zip-full msmtp libssl-dev texinfo libglib2.0-dev xmlto qemu-utils upx libelf-dev autoconf automake libtool autopoint device-tree-compiler g++-multilib
          sudo -E apt-get -y autoremove --purge
          sudo -E apt-get clean
          
      - name: Download lede
        run: |
          git clone https://github.com/coolsnowwolf/lede
          mv ./lede/* ./
          
      - name: Update feeds
        run: |
          ./scripts/feeds update -a
          ./scripts/feeds install -a
          
      - name: Costom configure file
        run: |
          rm -f ./.config*
          touch ./.config
          cat >> .config <<EOF
          # Device type
          CONFIG_TARGET_x86=y
          CONFIG_TARGET_x86_64=y
          CONFIG_TARGET_x86_64_Generic=y

          # Gzip
          CONFIG_TARGET_IMAGES_GZIP=y
          
          # 编译UEFI固件:
          CONFIG_EFI_IMAGES is not set

          # IPv6
          CONFIG_PACKAGE_dnsmasq_full_dhcpv6 is not set
          CONFIG_PACKAGE_ipv6helper is not set

          # USB support
          ONFIG_PACKAGE_kmod-usb-core is not set
          CONFIG_PACKAGE_kmod-usb3 is not set
          CONFIG_PACKAGE_kmod-usb-storage is not set
          CONFIG_PACKAGE_kmod-usb-storage-extras is not set
          CONFIG_PACKAGE_automount is not set
          
          # Filesystem
          CONFIG_PACKAGE_kmod-fs-exfat is not set
          CONFIG_PACKAGE_kmod-fs-ext4 is not set
          CONFIG_PACKAGE_kmod-fs-ntfs is not set
          CONFIG_PACKAGE_kmod-fs-nfs is not set
          CONFIG_PACKAGE_kmod-fs-nfs-common is not set
          CONFIG_PACKAGE_kmod-fs-nfs-v3 is not set
          CONFIG_PACKAGE_kmod-fs-nfs-v4 is not set
          CONFIG_PACKAGE_kmod-fs-ntfs is not set
          CONFIG_PACKAGE_kmod-fs-squashfs is not set
          
          # APP
          CONFIG_PACKAGE_luci-app-adbyby-plus=y
          CONFIG_PACKAGE_luci-app-frpc=y
          CONFIG_PACKAGE_luci-app-frps=y
          
          CONFIG_PACKAGE_luci-app-ssr-plus_INCLUDE_Kcptun=y
          CONFIG_PACKAGE_luci-app-ssr-plus_INCLUDE_Shadowsocks=y
          CONFIG_PACKAGE_luci-app-ssr-plus_INCLUDE_ShadowsocksR_Server=y
          CONFIG_PACKAGE_luci-app-ssr-plus_INCLUDE_ShadowsocksR_Socks=y
          CONFIG_PACKAGE_luci-app-ssr-plus_INCLUDE_Simple_obfs=y
          CONFIG_PACKAGE_luci-app-ssr-plus_INCLUDE_Trojan=y
          CONFIG_PACKAGE_luci-app-ssr-plus_INCLUDE_V2ray=y
          CONFIG_PACKAGE_luci-app-ssr-plus_INCLUDE_V2ray_plugin=y
          
          CONFIG_PACKAGE_luci-app-hd-idle=y
          
          CONFIG_PACKAGE_luci-app-aliddns is not set
          CONFIG_PACKAGE_luci-app-aria2 is not set
          CONFIG_PACKAGE_luci-app-unblockmusic is not set
          CONFIG_PACKAGE_luci-app-vsftpd is not set
          CONFIG_PACKAGE_luci-app-mwan3 is not set
          CONFIG_PACKAGE_luci-app-mwan3helper is not set
          CONFIG_PACKAGE_luci-app-openvpn is not set
          CONFIG_PACKAGE_luci-app-openvpn-server is not set
          CONFIG_PACKAGE_luci-app-samba is not set
          CONFIG_PACKAGE_luci-app-syncdial is not set
          CONFIG_PACKAGE_luci-app-ttyd is not set
          CONFIG_PACKAGE_luci-app-usb-printer is not set
          CONFIG_PACKAGE_luci-app-xlnetacc is not set
          CONFIG_PACKAGE_luci-app-filetransfer is not set
          CONFIG_PACKAGE_luci-app-arpbind is not set
          CONFIG_PACKAGE_luci-app-wol is not set
          CONFIG_PACKAGE_ddns-scripts_aliyun is not set
          CONFIG_PACKAGE_ddns-scripts_dnspod is not set
          CONFIG_PACKAGE_luci-app-vlmcsd is not set
          CONFIG_PACKAGE_luci-app-accesscontrol is not set
          CONFIG_PACKAGE_luci-app-sfe is not set
          
          EOF
          
          sed -i 's/^[ \t]*//g' ./.config
          make defconfig
          
      - name:  Make download
        run: |
          make download -j8
          find dl -size -1024c -exec ls -l {} \;
          find dl -size -1024c -exec rm -f {} \;
          
      - name: Compile firmware
        run: |
          echo -e "$(nproc) thread build."
          make -j$(nproc) V=s
          
      - name: Prepare artifact
        run: find ./bin/targets/ -type d -name "packages" | xargs rm -rf {}
          
      - name : Upload artifact
        uses: actions/upload-artifact@master
        with:
          name: OpenWrt firmware
          path: ./bin/targets/
